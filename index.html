
<!DOCTYPE html>
<html ng-app="sampleApp">
    <head>
        <title>Message</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
      
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
      <div ng-controller="SampleCtrl" ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage" ng-app="sampleApp">

        <div flex="">

          <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
             <h1>Messaging App</h1>
            </div>
          </md-toolbar>

          <md-content>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
          <div>
              <h2>Add a message<h2>
            <md-input-container>
              <label>Name</label>
              <input type="text" class="form-control" ng-model="tweet.user" ng-click="clearfunction(this)"/>
            </md-input-container>

            <md-input-container>
              <label>Message</label>
              <input type="text" class="form-control" ng-model="tweet.message" ng-click="clearfunction(this)"/>
              
            </md-input-container>
           <md-button class="md-raised md-success" ng-click="sendTweet()">
                  Send
            </md-button>
          </div>

        </md-content>
            <md-list flex="">
              
              <md-list-item class="md-3-line" ng-repeat="tweet in filteredTweets | orderBy:'timeStamp':true">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ tweet.sender}} <p>{{tweet.timeStamp}}</p></h3>
                  <h4>{{ tweet.message }}</h4>
                  <i class="fa fa-times-circle close" ng-click="filteredTweets.$remove(tweet)"></i>
              </md-input-container>
                  <md-button class="md-raised md-warn" ng-click="filteredTweets.$remove(tweet)">Delete</md-button><br><br>
                </div>
              </md-list-item>
            </md-list>
          </md-content>
        </div>
      </div>
    </body>
</html>
